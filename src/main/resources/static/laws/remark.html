        let lawId = GetQueryString("lawId");

        /**

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        let rVue;
        let isShow = false;// 富文本是否已经显示

    <script>
        $(function () {
            rVue = new Vue({
                el: "#content",
                data: {
                    law: {
                        legalTags:[
                            {
                                otherLaws:[],
                                id:0,
                                name:"",
                                count:1
                            }
                        ],
                        fullName:"",
                        id:lawId,
                        content:"",
                        releaseTime: {},
                        status:"",
                    },
                    remarkType: "REMARK",
                    content: "",
                    isAppendTo: false,
                    treeData: {},
                },
                filters: {
                    countFilter: function (count) {
                        if (count > 0) {
                            return count + "条";
                        } else {
                            return "暂无数据"
                        }
                    },
                    nameFilter: function (name, maxSize) {
                        if (name.length > maxSize) {
                            name = name.substring(0, maxSize - 1) + "...";
                        }
                        return name;
                    },
                    getfullName: function (lawList) {
                        if (lawList.length > 0) {
                            return lawList[0]["fullName"];
                        }
                    },
                    subContent: function (content, maxSize) {
                        maxSize = !! maxSize ? 10 : maxSize;
                        if (!!content) {
                            return "错误数据";
                        }
                        if (content.length > maxSize) {
                            content = content.substring(0, maxSize) + "...";
                        }
                        return content;
                    },
                    titleFilter(tag){
                        if(tag)
                        return `${tag.name} (${tag.count}) 法条`
                    }
                },
                methods: {
                    addTag: function (id) {
                        dialog = $("#TagModal .modal-dialog");
                        dialog.css("width", "500px");
                        valign(dialog, 200);
                        showTagModal(id, "添加标签", "/web/v1/tag/mange/addLawTag")
                    },
                    getOtherLaws(tag){
                        if(tag){
                            if(!tag.otherLaws||tag.otherLaws.length===0){
                                let param = {
                                    thisTag:tag.id,
                                    thisLaw:lawId,
                                    showTag:[],
                                    pageSize:0
                                };
                                $this = this;
                                $.get("/web/v1/law/getThisTagOthers2", param, function (data) {
                                    if (data.code === 10002) {
                                        alert("页面提示-非法获取方式", "禁止获取已通过法条标签查找显示的法条!");
                                    } else if (data.code === 0) {
                                        tag.otherLaws = data.content.pageContent;
                                        console.log("data.content",$this.law);
                                    }
                                }, "json");
                            }
                        }
                    },
                    hasOtherLaws(tag){
                        return !!(tag && tag.otherLaws && tag.otherLaws.length > 0);
                    },
                },
                components: {
                    'my-tree': myTree,
                },
                computed:{
                }
            });

            $.get("/web/v1/law/getLawById", {"lawId": lawId}, function (data) {
                console.log("law",data);
                rVue.law = data.content;
                showbuttom();
            }, "json");
            $.get("/web/v1/law/getSimpleLawTree", {"lawId": lawId}, function (data) {
                rVue.treeData = data.content.legal;
                showbuttom();
            }, "json");
            //必须等待ue创建完成在可以使用
            ue.ready(function () {
                deleteEditor();
            })
        });

    </script>
    <script>

        /**
         * @param el 被选中的元素
         * @param title 标题
         * @param action 目标地址
         */
        function showTagModal(id, title, action) {
            $("#TagModal").modal("show");
            $("#TagModal .modal-title").html(title);
            let btn = $("#TagModal .btnSure");
            // 要取消模态框中确认按钮先前绑定的事件
            btn.unbind("click")
            btn.bind('click', function () {
                let legalCase = $("#legalCase").val().trim();
                if(!legalCase||legalCase.length===0){
                    $("#TagModal").modal("hide");
                    showDialogModal("标签提交提示", null, "添加失败, 标签为空");
                    return;
                }
                if(rVue.law.legalTags){
                    let tags = rVue.law.legalTags;
                    for (let i = 0; i < tags.length; i++) {
                        console.log("legalCase===tags[i]",legalCase===tags[i]);
                        if(legalCase===tags[i].name){
                            $("#TagModal").modal("hide");
                            showDialogModal("标签提交提示", null, "添加失败, 重复的标签");
                            return;
                        }
                    }
                }
                let data = {
                    "tagName": legalCase,
                    "lawIds": id
                };
                showDialogModal("标签提交确认", "标签: ", legalCase, function () {
                    $.post(action, data, function (data) {
                        showLogModal("页面提示", title + "成功", function () {
                            location.reload();
                        });
                        console.log(data);
                    }, "json")
                })
                $("#TagModal").modal("hide");
            })

        }
    </script>

            <div class="">
                <div class="card">

                        <input type="hidden" name="id" :value="law.id">
                        <h2 class="text-center card-text mb-4">
                            <div class="card-title">{{law.fullName}}</div>
                        </h2>
                        <!--                    <button class="btn btn-light float-right">-->
                        <!--                        <a href="searchLaw.html" title="点击返回搜索页"><span class="fa fa-mail-reply">返回主页</span></a>-->
                        <!--                    </button>-->
                    </div>
                    <div class="card-body">
                        <div class="text-right ml-0 mb-2 text-secondary disabled">发布时间: {{law.releaseTime.year}} 年</div>
                        <p>{{law.content}}</p>

                        <div class="tags">
                            <div v-if="law.legalTags && law.legalTags.length > 0">
                                <div class="law-tags-bar">
                                    <span class="fa fa-tags">标签: </span>
                                    <span class="law-tag-span badge badge-info mr-1 " style="cursor:pointer;" disabled

                                </div>
                            </div>

                            </div>
                            <div class="law-tag-button badge badge-secondary float-right ml-1" id="tagAddBadge"
                                 @click="addTag(law.id)" style="position:relative;top:-22px">
                                <span class="fa fa-plus"> 添加标签</span>
                            </div>
                        </div>
                    </div>
                    <div id="accordion">
                        <div class="card" v-if="tag.count>1" v-for="tag in  law.legalTags">
                            <div class="card-header">
                                <a class="card-link d-block" data-toggle="collapse" :href="'#'+tag.name" @click="getOtherLaws(tag)">
                                    {{tag.name}}
                                    <div class="float-right">
                                        共{{tag.count-1}}个相关法条
                                    </div>
                                </a>
                            </div>
                            <div :id="tag.name" class="collapse" data-parent="#accordion">
                                <div class="card-body" v-if="tag.otherLaws.length===0">
                                    正在加载
                                </div>
                                <div class="card" v-for="aLaw in tag.otherLaws">
                                    <div class="card-body">
                                        <h5 class="text-center">{{aLaw.fullName}}</h5>
                                        <p class="law-content mb-1">{{aLaw.content}}</p>
                                        <div class="text-secondary float-right">发布时间: {{aLaw.releaseTime.year}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script>
    function showbuttom() {
        if (isShow) {
            $(".put-remark").hide();
            $(".submit-remark").show();
        } else {
            $(".put-remark").hide();
            $(".submit-remark").hide();
            // console.log(rVue.law.legalRemark);
            if (rVue.law.legalRemark == null || rVue.law.legalRemark.length === 0) {
                $(".btn.btn-primary.put-remark.addR").show();
                $(".btn.btn-primary.put-remark.addD").show();
            } else if (rVue.law.legalRemark != null && rVue.law.legalRemark.length === 1) {
                $(".btn.btn-primary.put-remark.updR").show();
                $(".btn.btn-primary.put-remark.addD").show();
            } else if (rVue.law.legalRemark != null && rVue.law.legalRemark.length > 1) {
                $(".btn.btn-primary.put-remark.updR").show();
                $(".btn.btn-primary.put-remark.updD").show();
            }
        }
    }

    function userSubmit() {
        console.log(getContent());
        $(".put-remark").show();
        $(".submit-remark").hide()
        let data = {
            "content": getContent(),
            "type": rVue.remarkType,
            "lawId": rVue.law.id,
            "submissionType": rVue.isAppendTo ? "UPDATE" : "ADD",
            //待增加用户功能后修改
            "submitter": 1,
        };
        let url = "/web/v1/remark/addRemarkToTemp";
        $.post(url, data, function (data) {
            console.log(data);
            if (data.code == 0) {
                showLogModal("备注提示", "申请已发送,待审核通过后将显示(3s后自动关闭)", function () {
                    setTimeout(function () {
                        window.location.href = "remark.html?lawId=" + rVue.law.id;
                    }, 3000)
                })
            }
        }, "json")
    }

    function adminSubmit() {
        // console.log(getContent());
        $(".put-remark").show();
        $(".submit-remark").hide()
        let data = {
            "content": getContent(),
            "type": rVue.remarkType,
            "lawId": rVue.law.id,
        };
        let url = rVue.isAppendTo ? "/web/v1/remark/updRemark" : "/web/v1/remark/addRemark";
        // console.log(data);
        // console.log(url);
        $.post(url, data, function (data) {
            showLogModal("备注提示", "备注" + (rVue.isAppendTo ? "修改成功" : "添加成功") + "(3s后自动关闭)", function () {
                setTimeout(function () {
                    window.location.href = "remark.html?lawId=" + rVue.law.id;
                }, 3000)
            })

        }, "json")
    }

    function cancelSubmit() {
        deleteEditor();
        isShow = false;
        showbuttom();
    }

    function createUE(type, isAppendTo) {
        if (isAppendTo === true) {
            if (type === 1) {
                rVue.remarkType = "REMARK"
                setContent($("#remark-content").html(), false);
            } else if (type === 2) {
                rVue.remarkType = "DISSENT"
                setContent($("#dissent-content").html(), false);
            }
        } else {
            if (type === 1) {
                rVue.remarkType = "REMARK"
                setContent("");
            } else if (type === 2) {
                rVue.remarkType = "DISSENT"
                setContent("");
            }
        }
        rVue.isAppendTo = isAppendTo;
        // console.log(rVue.remarkType);
        isShow = true;
        showbuttom();
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

        $("#editor").show();
    }

    function deleteEditor() {
        setContent("", false);
        $("#editor").hide();
    }

    function getContent() {
        return ue.getContent();
    }

    function setContent(content, isAppendTo) {
        ue.ready(function () {
            ue.setContent(content, isAppendTo);
        })
    }


    function showLogModal(title, msg, callback) {
        $("#logModal .modal-title").html(title);
        $("#logModal .modal-body").html(msg);
        $("#logModal").modal("show");
        let btnSure = $("#btnSure");
        btnSure.unbind("click");
        btnSure.bind('click', function () {
            window.location.href = "remark.html?lawId=" + rVue.law.id;
            return false;
        });
        if (callback) {
            callback.call();
        }
    }

    $(function () {
        // 高度修正值
        let revised = 200;
        //获得浏览器视口高度
        var height = $(window).height();
        dialog = $("#logModal .modal-dialog");
        //修改窗口宽度
        dialog.css("width", "500px");
        //设置窗口居中
        dialog.css("margin-top", (height - revised) / 2 + "px")

    })
</script>
