<!DOCTYPE html>
<html>
<head>
    <title>Tree View</title>
    <meta charset="UTF-8">
<!--    <script src="./plugins/vue/2.2.2/vue.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./plugins/jquery/3.3.1/jquery.min.js"></script>
    <link href="./plugins/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="./plugins/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/my-tree.js"></script>
    <link href="./plugins/fontAwesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- item template -->
</head>
<body>
<p>(You can double click on an item to turn it into a folder.)</p>

<!-- the demo root element -->
<ul id="demo">
    <my-tree
            class="item"
            :item="treeData"
            @make-folder="makeFolder"
            @add-item="addItem"
    >sdf</my-tree>
</ul>

<script>
    // demo data
    var treeData = {
        "content": "民法典",
        "title": "民法典",
        "children": [],
        "id": 0,
        "parent":0
    };

    // define the tree-item component

    // boot up the demo
    var demo = new Vue({
        el: "#demo",
        data: {
            treeData: treeData
        },
        methods: {
            makeFolder: function(item) {
                Vue.set(item, "children", []);
                this.addItem(item);
            },
            addItem: function(item) {
                item.children.push({
                    name: "new stuff"
                });
            }
        },
        components:{
            'my-tree':myTree
        }
    });
</script>

</body>
</html>
