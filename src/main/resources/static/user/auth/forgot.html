<html>
<head>
	<meta charset="utf-8">
	<title>XXX | 忘记密码</title>
	<link href="./../../css/popup.css" rel="stylesheet" type="text/css">
	<link href="./../../plugins/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="./../../css/my-login.css" rel="stylesheet" type="text/css">
	<script src="./../../plugins/jquery/3.3.1/jquery.min.js"></script>
	<script src="./../../plugins/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="./../../js/my-login.js"></script>
	<script src="./../../js/myAjax.js"></script>
	<script src="./../../js/popup.js"  type="text/javascript"></script>
	<script>
		function forgot() {
			var Popup = new popup();
			if(!checkPCP()){
				return false;
			}
			$.post("/user/auth/forgot",
				{
					"phoneNumber": $("input[name=phone]").val().trim(),
					"password": $("input[name=password]").val(),
					"verificationCode": $("input[name=validateCode]").val().trim(),
				},function (data) {
					Popup.toast("修改成功! 正在为您跳转登录页面",2);
					toHref("/user/auth/login.html",2)
				},"json")
				.fail(function (e) {
					Popup.toast("登录失败!很抱歉, 服务器开小差啦",2);
			})
		}
	</script>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../../img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">忘记密码</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="phone"><span class="mandatory">*</span>手机号</label>
									<div class="phoneTip tip-waring"></div>
									<input id="phone" type="text" class="form-control" placeholder="现支持中国大陆手机号" name="phone" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="validateCode"><span class="mandatory">*</span>验证码</label>
									<div class="validateCodeTip tip-waring"></div>
									<div class="input-group">
										<input id="validateCode" type="text" class="input-group-addon form-control" name="validateCode" placeholder="请输入验证码" required>
										<button onclick="getVerifyCode(this, 3)" type="button" class="input-group-addon btn btn-primary valCodeBtn">
											获取验证码
										</button>
									</div>
								</div>

								<div class="form-group">
									<label for="new-password"><span class="mandatory">*</span>新密码</label>
									<div class="passwordTip tip-waring"></div>
									<input id="new-password" type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus data-eye>
									<div class="form-text text-muted">
										请填写一个复杂却好记的密码
									</div>
								</div>

								<div class="form-group no-margin">
									<button onclick="forgot(); return false;" class="btn btn-primary btn-block">
										重置密码
									</button>
								</div>
								<div class="margin-top20 text-center">
									想起来了? <a href="login.html">返回登录</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; XXXXXXX
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
